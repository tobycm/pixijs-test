<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pixi.js@7.x/dist/pixi.min.js"></script>
    <title>Pixi Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
        }
    </style>
</head>

<body onclick="tobycm.rotation += 0.05; /* PIXI.sound.play('bamboo_hit'); */">
    <div id="app">
        <script>
            const app = new PIXI.Application({ background: "#1e1e1e" });
            const tobycm = PIXI.Sprite.from('assets/images/tobycm.png');
            PIXI.sound.add('bamboo_hit', 'assets/sounds/short_bamboo_hit.mp3');

            tobycm.height = app.screen.height / 2;
            tobycm.width = app.screen.height / 2;

            tobycm.position = { x: app.screen.height / 2, y: app.screen.width / 2 }
            tobycm.anchor.set(0.5, 0.5);

            app.ticker.add(() => {
                tobycm.rotation += 0.005;
                if (tobycm.rotation > 1) tobycm.rotation -= 1
            });
            app.stage.addChild(tobycm);

            document.querySelector("#app").appendChild(app.view);

            PIXI.sound.play('bamboo_hit');
            PIXI.sound.play('bamboo_hit');
        </script>

        <style>
            #app {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </div>
</body>

</html>
